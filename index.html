<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
</head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>

        <div>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
          <h2>Contact Information</h2>
            <form>
                <ul>
                    <li>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="full_name">
                    </li> <br>
                    <li>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </li> <br>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </li> <br>
                    <li>
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address">
                    </li> <br>
                    <li>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </li> <br>
                    <li>
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="alabama">Alabama</option>
                        </select>    
                    </li> <br>
                    <li>
                        <label for="zip">Zip Code</label>
                        <input type="number" id="zip" name="zip">
                    </li> <br>
                </ul>  
      <hr>  
         <h2>Newsletter</h2>
         <p>Select the newsletters you would like to receive</p>
            <ul>
                <li>
                    <input type="checkbox" id="html-news" name="html-news">
                    <label for="html-news">HTML News</label>
                </li><br>
                <li>
                    <input type="checkbox" id="css-news" name="css-news">
                    <label for="css-news">CSS News</label>
                </li><br>
                <li>
                    <input type="checkbox" id="javascript-news" name="javascript-news">
                    <label for="javascript-news">JavaScript News</label>
                </li>
            </ul> 
         <p>Newsletter format</p>         
            <ul>
                <li>
                    <input type="radio" id="html-format" name="html-format">
                    <label for="html-format">HTML</label>
                </li><br>
                <li>
                    <input type="radio" id="plaintext-format" name="plaintext-format">
                    <label for="plaintext-format">Plain text</label>
                </li>
            </ul>
         <p>Other topics you'd like to hear about</p>
            <label for="other"></label>
            <textarea id="other" name="other"></textarea><br>  
            <button type="submit">Sign Up</button>    
               </form>
    </body>
<footer>
    <p>Copyright The Code Review</p>
</footer>
</html>
